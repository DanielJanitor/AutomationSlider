<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container{
            width: 47%;
            margin: auto;
            overflow: hidden;
        }

        .carousel-slide{
            display: flex;
            width: 100%;
            height: 400px;  
            border: 2px solid red;
        }


    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="uni_5.jpg" id="lastClone">
            <img src="uni_1.jpg" alt="" srcset="">
            <img src="uni_2.jpg" alt="" srcset="">
            <img src="uni_3.jpg" alt="" srcset="">
            <img src="uni_4.jpg" alt="" srcset="">
            <img src="uni_5.jpg" alt="" srcset="">
            <img src="uni_1.jpg" id="firstClone">
        </div>
    </div>
    <button id="prev">prev</button>
    <button id="next">next</button>

</body>
    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');
        const nextBtn = document.querySelector('#next');
        const prevBtn = document.querySelector('#prev');
        let counter = 1;


        const size = carouselImages[0].naturalWidth;
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';

        nextBtn.addEventListener('click', ()=>{
            if (counter >= carouselImages.length -1) {
                return;
                
            }
            carouselSlide.style.transition = 'transform 0.4s ease-in-out';
            counter ++;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        })

        prevBtn.addEventListener('click', ()=>{
            if (counter <= 0) {
                //counter = 1;
                return;
            }
            carouselSlide.style.transition = 'transform 0.4s ease-in-out';
            counter --;
            carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
        })



        carouselSlide.addEventListener('transitionend',()=>{
            if (carouselImages[counter].id === 'firstClone') {
                carouselSlide.style.transition = 'none';
                counter = carouselImages.length - counter;
                console.log(counter);
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }

            if (carouselImages[counter].id === 'lastClone') {
                carouselSlide.style.transition = 'none';
                counter = carouselImages.length - 2;
                console.log(counter);
                carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
            }

            
        })
